<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>

<body>

    <header class="header">
        <div class="container header-container">

            <img class="header__logo" src="./assets/svg/logo.svg" alt="Logo">

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="#portfolio" class="nav__link">Portfolio</a></li>
                    <li class="nav__item"><a href="#video" class="nav__link">Video</a></li>
                    <li class="nav__item"><a href="#price" class="nav__link">Price</a></li>
                    <li class="nav__item"><a href="#contacts" class="nav__link">Contacts</a></li>
                </ul>
            </nav>

            <div class="language-switch">
                <span class="language selected">en</span>
                <span>/</span>
                <span class="language">ru</span>
            </div>



        </div>
    </header>

    <main>
        <div class="container">

            <section class="section section-hero">
                <h1>Alexa Rise</h1>
            </section>

            <section class="section section-skills" id="#skills">
                <h2 class="section-title">Skills</h2>
            </section>

            <section class="section section-portfolio" id="#portfolio">
                <h2 class="section-title">Portfolio</h2>
            </section>

            <section class="section section-video" id="#video">
                <h2 class="section-title">Video</h2>
            </section>

            <section class="section section-price" id="#price">
                <h2 class="section-title">Price</h2>
            </section>

            <section class="section section-contacts" id="#contacts">
                <h2 class="section-title">Contacts</h2>
            </section>

        </div>
    </main>


    

    <footer>
        <div class="container">
            
        </div>
    </footer>


</body>
</html>
